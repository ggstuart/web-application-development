<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap</title>
    <link rel="stylesheet" href="core.css">
    <style>
        div {
            flex-grow: 1;
        }
        section:nth-of-type(2) {
            gap: 1rem;
        }
        section:nth-of-type(3) {
            gap: 2rem;
        }
        section:nth-of-type(4) {
            gap: 4rem;
        }
    </style>
</head>

<body>

    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    </section>

</body>

</html>
