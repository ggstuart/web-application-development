<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>I am a heading</h1>
        <nav>
            <a href="#">these are links</a>
            <a href="#">Inside a nav element</a>
        </nav>
    </header>    
    <main>
        <p>
            I am a paragraph and I contain <em>this emphasis element</em> which is an inline element
            <button>buttons</button>
            <button>are</button>
            <button>inline</button>
            <label for="a">and</label>
            <input id="a" type="text" value="so are inputs">
        </p>
        <p>A second paragraph demonstrating <span class="down-left-abs">position: absolute</span> can be used to remove elements from the flow and place them relative to their closest positioned ancestor.</p>
    </main>
</body>
</html>
