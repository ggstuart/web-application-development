<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: system-ui;
            /* font-size: 0.9em; */
            display: grid;
            place-items: center;
            place-content: center;
            gap: 2em;
            grid-template-columns: max-content auto;
        }
        section {
            display: flex;
            align-items: center;
            flex-direction: column;
            font-size: 0.8em;
        }
        p {
            max-width: 70ch;
            word-spacing: 2px;
            letter-spacing: 1px;
            line-height: 1.5;
        }
        div {
            border: 1px dashed black;
            text-align: center;
        }
        .content {
            background: hsl(200, 50%, 80%);
            padding-inline: 2em;
        }
        .padding {
            background: hsl(120, 50%, 80%);
            padding: 1em;
        }
        .border {
            background: hsl(50, 50%, 80%);
            padding: 0.25em;
        }
        .margin {
            background: hsla(30, 50%, 60%, 0.5);
            padding: 1em;
        }
        .margin:nth-of-type(2) {
            margin-block: -1em;
        }
    </style>
</head>
<body>
    <section>

        <div class="margin">
            <div class="border">
                <div class="padding">
                    <div class="content">box model</div>
                </div>
            </div>
        </div>
        <div class="margin">
            <div class="border">
                <div class="padding">
                    <div class="content">box model</div>
                </div>
            </div>
        </div>
    </section>

    </p>
</body>
</html>
