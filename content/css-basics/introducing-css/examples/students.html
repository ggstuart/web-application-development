<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100dvh;
            display: grid;
            font-family: system-ui;
        }
        #students {
            background-color: #222;
            display: flex;
            justify-content: center;
        }

        .student {
            margin: 0.5em 0.25em;
            border: 2px solid #fff;
            background-color: #333;
            color: #eee;
        }

        .student img {
            object-fit: cover;
            width: 100%;
            aspect-ratio: 1.6;
        }

        figcaption {
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body>
    <section id="students">
        <figure class="student">
            <img src="https://placekitten.com/200/120">
            <figcaption>P12345677</figcaption>
        </figure>

        <figure class="student">
            <img src="https://placekitten.com/200/130">
            <figcaption>P12345678</figcaption>
        </figure>    

        <figure class="student">
            <img src="https://placekitten.com/200/140">
            <figcaption>P12345679</figcaption>
        </figure>

        <figure class="student">
            <img src="https://placekitten.com/200/150">
            <figcaption>P12345680</figcaption>
        </figure>

    </section>
</body>
</html>
