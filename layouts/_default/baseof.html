<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {{ block "title" . }}
        {{ .Site.Params.ModuleCode }}: {{ .Site.Params.ModuleName }}
        {{if .Site.Title }} &ndash; {{ .Site.Title }}{{ end }}
    {{ end }}
    </title>
    <link rel="stylesheet" href="/css/onedark.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a href="/">
{{ partial "logo.html" .}}
        </a>
        <h1>
            <span class="optional">{{ .Site.Params.ModuleCode }}:</span>
            {{ .Site.Params.ModuleName }}
        </h1>
        <nav>
            <a href="test">test</a>
        </nav>
    </header>
    {{ partial "breadcrumbs.html" .}}
    <main{{ if .Draft }} class="draft"{{ end}}>
        {{ block "main" .}}{{ end }}
    </main>
    <footer>
        {{ block "footer" .}}{{ end }}
    </footer>
</body>
</html>
