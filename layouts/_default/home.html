{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
    <h2>{{.Title}}</h2>
    {{partial "logo.html" .}}

    {{ if .Param "display_toc" }}
      {{ .TableOfContents }}
    {{ end }}

    {{ .Content }}
{{ end }}

{{ define "footer" }}
    using home template
{{ end }}
