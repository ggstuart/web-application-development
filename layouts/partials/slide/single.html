
{{with .page}}
<article class="slide {{with .Params.Classes}}{{ delimit . " " }}{{end}}" aria-labelledby="slide-{{.Params.Order}}">
    <h2 id="slide-{{.Params.Order}}">{{.Title}}</h2>
    <div class="content">
        {{ .Content }}
    </div>
    {{with $.slideNumber}}
        <small class="slide-number">{{.}}</small>
    {{end}}
</article>
{{end}}
