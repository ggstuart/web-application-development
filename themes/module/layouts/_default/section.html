{{ define "main" }}
    <h2 id="section-heading">{{.Title}}</h2>
    {{ .Content }}
    <section class="grid wider" aria-labelledby="section-heading">
        {{ range (.Pages.ByParam "order") }}
        {{.Render "summary"}}
        {{ end }}
    </section>
{{ end }}

{{ define "footer" }}
    using section template
{{ end }}
