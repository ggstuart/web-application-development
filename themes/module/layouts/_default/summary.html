<article class="summary {{.Type}}" aria-labelledby="{{.Title | urlize}}-heading">
    <a href="{{.RelPermalink}}">    
        <h3 id="{{.Title | urlize}}-heading">{{.Type | title}}: {{ .Title }}</h3>
        {{ .Summary }}
        <footer>
            <small>{{ .Date.Format "Monday" }}, {{ humanize .Date.Day }} of {{ .Date.Format "January 2006" }}</small>
        </footer>
    </a>
</article>
