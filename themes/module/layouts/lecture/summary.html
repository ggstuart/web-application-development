<article class="summary {{.Type}}">
    <a href="{{.RelPermalink}}">    
        <div>
            <h3>{{ .Title }}</h3>
            {{partial "logo.html"}}
            <p>
                {{ .Summary }}
            </p>
        </div>
        <footer>
            <small>
                {{ .Date.Format "Monday" }}, {{ humanize .Date.Day }} of {{ .Date.Format "January 2006" }}
            </small>
        </footer>
    </a>
</article>
